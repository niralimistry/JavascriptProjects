<html>
<body>
<form name="myForm" method="post">
    <input type="checkbox" name="check_list" value="1"><br>
    <input type="checkbox" name="check_list" value="2"><br>
    <input type="checkbox" name="check_list" value="3"><br>
    <input type="checkbox" name="check_list" value="4"><br>
    <input type="checkbox" name="check_list" value="5"><br>
    <input type="checkbox" name="check_list" value="6"><br>
    <input type="checkbox" name="check_list" value="7"><br>
    <input type="checkbox" name="check_list" value="8"><br>
    <input type="checkbox" name="check_list" value="9"><br>
    <input type="checkbox" name="check_list" value="10"><br>
    <input type="button" name="select_all" value="Select All"
           onclick="myFunction1(document.myForm.check_list)">
    <input type="button" name="unselect_all" value="Unselect All"
           onclick="myFunction2(document.myForm.check_list)">
</form>
</body>

<script>
    function myFunction1(chk) {
        for (var i = 0; i < chk.length; i++) {
            chk[i].checked = true;
        }
    }

    function myFunction2(chk) {
        for (var i = 0; i < chk.length; i++) {
            chk[i].checked = false;
        }
    }
</script>
</html>
