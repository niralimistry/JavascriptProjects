<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>q10</title>
</head>
<body>
<div id="Form Div">
    <form id="form1">
        FirstName:<input type="text" name="firstName" id="firstName"><br>
        LastName:<input type="text" name="lastName" id="lastName"><br>
        Gender:
        <input type="radio" name="gender" id="gender1" value="male"> Male
        <input type="radio" name="gender" id="gender2" value="female"> Female<br>
        State:<select id="selectid">
        <option value="NJ" id="nj">NJ</option>
        <option value="NY" id="ny">NY</option>
        <option value="OH" id="oh">OH</option>
        <option value="CA" id="ca">CA</option>
    </select><br>
        <button type="button" onclick="userData()">Save</button>
    </form>
</div>
<div id="View Div">
    <form>
        <p id="first"></p>
        <p id="second"></p>
        <p id="third"></p>
        <p id="fourth"></p>
        <button type="button" id="edit" onclick="editButton()" hidden>
            Edit
        </button>
    </form>
</div>
<script>
    function userData() {
        if (document.getElementById("firstName").value) {
            document.getElementById("first").innerHTML = document.getElementById("firstName").value;
        }
        if (document.getElementById("lastName").value) {
            document.getElementById("second").innerHTML = document.getElementById("lastName").value;
        }
        if (document.getElementById("gender1").checked === true) {
            document.getElementById("third").innerHTML = document.getElementById("gender1").value;
        }
        if (document.getElementById("gender2").checked === true) {
            document.getElementById("third").innerHTML = document.getElementById("gender2").value;
        }
        if (document.getElementById("selectid").value) {
            document.getElementById("fourth").innerHTML = document.getElementById("selectid").value;
        }

        document.getElementById("edit").hidden = false;
        document.getElementById("form1").reset();
    }

    function editButton() {
        document.getElementById("firstName").value = document.getElementById("first").innerHTML;
        document.getElementById("lastName").value = document.getElementById("second").innerHTML;
        if (document.getElementById("gender1").checked = true) {
            document.getElementById("gender1").value = document.getElementById("third").innerHTML;
        } else if (document.getElementById("gender2").checked = true) {
            document.getElementById("gender2").value = document.getElementById("third").innerHTML;
        }
        document.getElementById("selectid").value = document.getElementById("fourth").innerHTML;
    }
</script>
</body>
</html>
