<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>question6</title>
</head>
<body>
<button type="button" onclick="Sum()">Sum</button>
<button type="button" onclick="Multiply()">Multiply</button>
<button type="button" onclick="Modulus()">Modulus</button>
<button type="button" onclick="logicalAnd()">LogicalAND</button>
<button type="button" onclick="logicalOr()">LogicalOR</button>
<script>
    var a=69,b=10;
    function Sum(){
        window.alert("Sum:" + (a+b));
    }
    function Multiply(){
        window.alert("Multiply:" + (a*b));
    }
    function Modulus(){
        window.alert("Modulus:" + (a%b));
    }
    function logicalAnd(){
        window.alert("LogicalAND: " + (a&&b));
    }
    function logicalOr(){
        window.alert("LogicalOR: " + (a||b));
    }
</script>
</body>
</html>
